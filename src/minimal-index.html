<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Coordinate App UI - Angular 19 Migration</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Roboto+Mono:300" rel="stylesheet">
  <!-- Add Syncfusion CSS -->
  <link href="//cdn.syncfusion.com/ej2/21.1.35/material.css" rel="stylesheet" />
  <!-- Add custom styles -->
  <link href="styles-standalone.css" rel="stylesheet" />
</head>

<body>
  <app-root>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
      <div style="text-align: center;">
        <h2>Loading Coordinate App...</h2>
        <p>Angular 19 Standalone Version</p>
        <div style="margin: 20px 0;">
          <div style="display: inline-block; width: 20px; height: 20px; background-color: #3f51b5; border-radius: 50%; margin: 0 5px; animation: pulse 1.5s infinite ease-in-out;"></div>
          <div style="display: inline-block; width: 20px; height: 20px; background-color: #3f51b5; border-radius: 50%; margin: 0 5px; animation: pulse 1.5s infinite ease-in-out .2s;"></div>
          <div style="display: inline-block; width: 20px; height: 20px; background-color: #3f51b5; border-radius: 50%; margin: 0 5px; animation: pulse 1.5s infinite ease-in-out .4s;"></div>
        </div>
      </div>
    </div>
    <style>
      @keyframes pulse {
        0%, 100% { transform: scale(0.5); opacity: 0.5; }
        50% { transform: scale(1); opacity: 1; }
      }
    </style>
  </app-root>
</body>
</html>
