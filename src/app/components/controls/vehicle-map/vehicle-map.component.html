<div class="vehicle-map-container">
  <div class="map-card">
    <div class="map-header">
      <h3 class="map-title">{{ name }}</h3>
    </div>
    
    <!-- Google Map Container -->
    <div class="map-container" #mapContainer>
      <google-map [options]="mapOptions" height="300px" width="100%"></google-map>
    </div>
    
    <!-- Vehicle Info Panel -->
    <div class="vehicle-info-panel">
      <table style="width: 100%">
        <tbody>
          <tr>
            <td><strong>Status:</strong></td>
            <td id="Status">{{ status || 'Unknown' }}</td>
            <td><strong>Speed:</strong></td>
            <td id="Speed">{{ speed || '0' }} km/h</td>
          </tr>
          <tr>
            <td><strong>Distance:</strong></td>
            <td id="Distance">{{ distance || '0' }} km</td>
            <td><strong>Last Seen:</strong></td>
            <td id="LastSeen">{{ timeStamp || 'N/A' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
