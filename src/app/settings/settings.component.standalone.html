<div class="settings-container">
  <header class="settings-header">
    <h1>Settings</h1>
    <p class="subtitle">Manage your application settings</p>
  </header>

  <!-- Simplified content for better test rendering -->
  <div class="settings-content">
    <div class="settings-tabs">
      <h2>Settings Content</h2>
      <p>This is the standalone settings component. The tabs are temporarily simplified for testing.</p>
      
      <div class="settings-sections">
        <div class="settings-section">
          <h3>Profile Settings</h3>
          <p>Your profile settings would appear here.</p>
          
          <div class="form-group">
            <label>Username:</label>
            <input type="text" value="admin" disabled />
          </div>
          
          <div class="form-group">
            <label>Email:</label>
            <input type="email" value="admin&#64;example.com" disabled />
          </div>
          
          <div class="action-buttons">
            <button class="btn primary">Edit</button>
            <button class="btn primary">Save</button>
            <button class="btn secondary">Cancel</button>
          </div>
        </div>
        
        <div class="settings-section">
          <h3>Preferences</h3>
          <p>Your preference settings would appear here.</p>
          
          <div class="form-group">
            <label>Theme:</label>
            <select>
              <option>Light</option>
              <option>Dark</option>
              <option>System</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Language:</label>
            <select>
              <option>English</option>
              <option>French</option>
              <option>German</option>
            </select>
          </div>
          
          <div class="action-buttons">
            <button class="btn warning">Reset</button>
            <button class="btn primary">Save</button>
            <button class="btn info">Reload</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .settings-sections {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  
  .settings-section {
    flex: 1;
    min-width: 300px;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  .form-group input, .form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  
  .btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }
  
  .primary {
    background-color: var(--app-primary-color);
    color: white;
  }
  
  .secondary {
    background-color: #9e9e9e;
    color: white;
  }
  
  .warning {
    background-color: #ff9800;
    color: white;
  }
  
  .info {
    background-color: #2196f3;
    color: white;
  }
</style>
