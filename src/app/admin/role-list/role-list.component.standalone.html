<div class="role-list-container">
  <div class="header">
    <h2>Role Management</h2>
    <div class="actions">
      <button class="btn primary" (click)="addRole()">
        <span class="icon-add">+</span>
        Add New Role
      </button>
    </div>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search roles..." class="search-input" (input)="applyFilter($event)">
  </div>

  <div class="roles-table-container">
    <table class="roles-table">
      <thead>
        <tr>
          <th>Role Name</th>
          <th>Description</th>
          <th>Users</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Administrator</td>
          <td>System administrator with full access</td>
          <td>1</td>
          <td>
            <div class="action-buttons">
              <button class="btn-icon edit" title="Edit">✎</button>
              <button class="btn-icon delete" title="Delete">✕</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>Manager</td>
          <td>Department manager with limited admin access</td>
          <td>3</td>
          <td>
            <div class="action-buttons">
              <button class="btn-icon edit" title="Edit">✎</button>
              <button class="btn-icon delete" title="Delete">✕</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>User</td>
          <td>Standard user with basic permissions</td>
          <td>12</td>
          <td>
            <div class="action-buttons">
              <button class="btn-icon edit" title="Edit">✎</button>
              <button class="btn-icon delete" title="Delete">✕</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>Viewer</td>
          <td>Read-only access to application data</td>
          <td>5</td>
          <td>
            <div class="action-buttons">
              <button class="btn-icon edit" title="Edit">✎</button>
              <button class="btn-icon delete" title="Delete">✕</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <span>Items per page:</span>
    <select class="page-size">
      <option>5</option>
      <option selected>10</option>
      <option>25</option>
      <option>50</option>
    </select>
    <div class="page-controls">
      <button class="page-button" disabled>Previous</button>
      <span class="page-info">Page 1 of 1</span>
      <button class="page-button" disabled>Next</button>
    </div>
  </div>
</div>
