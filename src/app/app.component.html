<div class="control-section" id="sidebarmenu">
  <div>
    <ejs-toolbar id="menuToolbar" (clicked)="toolbarClicked($event)">
      <e-items>
        <e-item prefixIcon="e-tbar-menu-icon tb-icons" tooltipText="Menu"></e-item>
        <e-item>
          <ng-template #template>
            <div class="e-folder">
              <div class="e-folder-name">Coordinate</div>
            </div>
          </ng-template>
        </e-item>
        <e-item *ngIf="!isUserLoggedIn" text="Login" (click)="login()" align="Right"></e-item>
        <e-item *ngIf="isUserLoggedIn" align="Right">
          <ng-template #template>
            <ejs-splitbutton content="User" [items]="items" (select)="menuSelect($event)"></ejs-splitbutton>
          </ng-template>
        </e-item>
      </e-items>
    </ejs-toolbar>
  </div>
  <div class="main-content">
    <app-sidebar-standalone #sidebarMenuInstance
                         [enableDock]='enableDock'
                         [dockSize]="dockSize" 
                         [width]="width" 
                         [target]="target" 
                         [isOpen]="true"
                         [isSidebarCollapsed]="isSidebarCollapsed"
                         [menuItems]="menuItems"
                         (collapsedChange)="onSidebarCollapsedChange($event)">
    </app-sidebar-standalone>
    <div [class]="'main-menu-content ' + (isSidebarCollapsed ? 'sidebar-collapsed' : 'sidebar-expanded')" id="maintext">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<app-footer></app-footer>

<!-- App Dialog -->
<app-dialog #appDialog></app-dialog>
