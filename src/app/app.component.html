<div class="control-section">
  <!-- Toolbar -->
  <div class="toolbar">
    <ejs-toolbar id="menuToolbar">
      <e-items>
        <e-item prefixIcon="e-icons e-menu" tooltipText="Menu" (click)="toggleSidebar()"></e-item>
        <e-item>
          <ng-template #template>
            <span class="app-title">{{ 'app.Welcome' | translate }}</span>
          </ng-template>
        </e-item>
      </e-items>
    </ejs-toolbar>
    
    <!-- Account dropdown positioned outside the Syncfusion toolbar -->
    <div class="account-menu">
      <!-- Account dropdown -->
      <ejs-splitbutton *ngIf="isUserLoggedIn" 
                       content="{{ userName }}" 
                       [items]="items" 
                       (select)="menuSelect($event)"
                       cssClass="account-dropdown">
      </ejs-splitbutton>
    </div>
  </div>

  <!-- Layout container - target for Syncfusion sidebar -->
  <div class="layout-container">
    <!-- Use standalone sidebar component -->
    <app-sidebar-standalone
      #sidebarComponent
      [enableDock]="true"
      [dockSize]="'60px'"
      [width]="'250px'"
      [isOpen]="!sidebarCollapsed"
      [isSidebarCollapsed]="sidebarCollapsed"
      [userName]="userDisplayName || 'User'"
      [userRole]="userRole || 'User'"
      (collapsedChange)="onSidebarCollapsedChange($event)">
    </app-sidebar-standalone>
    
    <!-- Main content -->
    <div class="main-content">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>

<!-- App Dialog -->
<app-dialog #appDialog></app-dialog>
