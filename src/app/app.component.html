<div class="control-section" id="sidebarmenu">
  <div>
    <ejs-toolbar id="menuToolbar" (clicked)="toolbarClicked($event)">
      <e-items>
        <e-item prefixIcon="e-tbar-menu-icon tb-icons" tooltipText="Menu"></e-item>
        <e-item>
          <ng-template #template>
            <div class="e-folder">
              <div class="e-folder-name">Coordinate</div>
            </div>
          </ng-template>
        </e-item>
        <e-item *ngIf="!isUserLoggedIn" text="Login" (click)="login()" align="Right"></e-item>
        <e-item *ngIf="isUserLoggedIn" align="Right">
          <ng-template #template>
            <ejs-splitbutton content="User" [items]="items" (select)="menuSelect($event)"></ejs-splitbutton>
          </ng-template>
        </e-item>
      </e-items>
    </ejs-toolbar>
  </div>
  <div class="main-content">
    <ejs-sidebar id="menuSidebar" class="sidebar-menu expanded" #sidebarMenuInstance [enableDock]='enableDock'
                 [dockSize]="dockSize" [width]="width" [target]="target" [isOpen]="true" type="Auto">
      <div class="main-menu">
        <div>
          <ejs-menu [items]="menuItems" orientation='Vertical' cssClass='dock-menu'>
            <ng-template #template let-item>
              <a [routerLink]="item.url" [title]="isSidebarCollapsed ? (item.text | translate) : ''">
                <span class="e-menu-icon {{ item.iconCss }}"></span>
                <span class="e-menu-text">{{ item.text | translate }}</span>
              </a>
            </ng-template>
          </ejs-menu>
        </div>
      </div>
    </ejs-sidebar>
    <div class="main-menu-content" id="maintext">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<app-footer></app-footer>

<!-- App Dialog -->
<app-dialog #appDialog></app-dialog>
